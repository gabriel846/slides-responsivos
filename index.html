<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="responsiveslides.min.js"></script>
    <style type="text/css">
    .slidemgk {
  position: relative;
  list-style: none;
  overflow: hidden;
  width: 100%;
  padding: 0;
  margin: 0;
  }

.slidemgk li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  width: 100%;
  left: 0;
  top: 0;
  }

.slidemgk li:first-child {
  position: relative;
  display: block;
  float: left;
  }

.slidemgk img {
  display: block;
  height: auto;
  float: left;
  width: 100%;
  border: 0;
  }

    </style>
</head>
<body>
    <ul class="slidemgk">
       <li><img src="1jpg.jpg"></li>
       <li><img src="2jpg.png"></li>
       <li><img src="3jpg.jpg"></li>
    </ul>

    <script>
        $(function() {
          $(".slidemgk").responsiveSlides();
        });
      </script>
</body>
</html>
